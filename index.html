<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S2S api</title>
  </head>
  <body
    style="
      background-color: #272a30;
      color: white;
      font-family: 'Roboto', sans-serif;
    "
  >
    <div
      id="header-section"
      style="position: absolute; width: 100%; text-align: center; height: 200px"
    >
      <img
        alt="Stock2Shop logo"
        width="300"
        src="https://www.stock2shop.com/images/logo.png"
      />
      <h2 style="font-weight: normal">S2S Products - REST API</h2>
      <p>Welcome to our products API homepage</p>
    </div>
    <div
      id="main-content-section"
      style="
        position: absolute;
        top: 200px;
        width: 100%;
        text-align: center;
        display: flex;
        justify-content: center;
      "
    >
      <table style="border: 1px solid white; border-collapse: collapse">
        <thead>
          <tr>
            <th style="border: 1px solid white; padding: 8px">Endpoint</th>
            <th style="border: 1px solid white; padding: 8px">
              Query Parameters
            </th>
          </tr>
        </thead>
        <tbody>
          <!-- Row 1: /v1/products POST -->
          <tr>
            <td style="border: 1px solid white; padding: 8px">
              /v1/products (POST)
            </td>
            <td style="border: 1px solid white; padding: 8px">
              sku = integer ID <br />
              attributes = stringified json data
            </td>
          </tr>

          <!-- Row 2: /v1/products GET -->
          <tr>
            <td style="border: 1px solid white; padding: 8px">
              /v1/products (GET)
            </td>
            <td style="border: 1px solid white; padding: 8px">
              sku = integer product ID <br />
              exampe: /v1/products?sku=1
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
